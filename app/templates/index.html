<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AI Learning Game</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/lumen/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="d-flex justify-content-center align-items-center vh-100 bg-light">
        <div class="card shadow-lg" style="width: 400px;">
            <div class="card-header bg-primary text-white text-center">
                <h1 class="mb-0">AI Learning Game</h1>
            </div>
            <div class="card-body">
                <div class="text-center mb-4">
                    <p class="text-muted">Sign in or register to start learning</p>
                </div>
                <div class="mb-3">
                    <label class="form-label text-muted">Choose an option:</label>
                    <div class="d-flex flex-column gap-2 align-items-stretch">
                        <button type="button" class="btn btn-outline-primary w-100" onclick="selectProvider('google')">
                            <i class="fab fa-google me-2"></i> Google
                        </button>
                        <button type="button" class="btn btn-outline-secondary w-100" onclick="selectProvider('apple')">
                            <i class="fab fa-apple me-2"></i> Apple
                        </button>
                        <button type="button" class="btn btn-outline-info w-100" onclick="selectProvider('x')">
                            <i class="fab fa-x-twitter me-2"></i> X
                        </button>
                        <button type="button" class="btn btn-outline-success w-100" onclick="selectProvider('username')">
                            <i class="fas fa-user me-2"></i> Username
                        </button>
                        <button type="button" class="btn btn-outline-warning w-100" onclick="selectProvider('email')">
                            <i class="fas fa-envelope me-2"></i> Email
                        </button>
                        <button type="button" class="btn btn-outline-danger w-100" onclick="selectProvider('register')">
                            <i class="fas fa-user-plus me-2"></i> Register
                        </button>
                    </div>
                </div>
                <form id="login-form" style="display: none;">
                    <input type="hidden" id="provider" name="provider">
                    <div class="mb-3" id="email-group" style="display: none;">
                        <label for="email" class="form-label text-muted">Email</label>
                        <input type="email" id="email" class="form-control" placeholder="Enter email">
                    </div>
                    <div class="mb-3" id="username-group" style="display: none;">
                        <label for="username" class="form-label text-muted">Username</label>
                        <input type="text" id="username" class="form-control" placeholder="Enter username">
                    </div>
                    <div class="mb-3" id="password-group" style="display: none;">
                        <label for="password" class="form-label text-muted">Password</label>
                        <input type="password" id="password" class="form-control" placeholder="Enter password">
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Sign In</button>
                </form>
                <div id="progress" class="mt-3 text-center text-muted"></div>
            </div>
        </div>
    </div>
    <script src="/static/app.js"></script>
</body>
</html>
